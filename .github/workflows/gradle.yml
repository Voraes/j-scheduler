name: Java CI with Gradle

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.2.0
      - name: Set Gradlew Permissions
        run: chmod +x ./gradlew
      - name: Set up JDK 23
        uses: actions/setup-java@v4.4.0
        with:
          distribution: 'corretto'
          java-version: '23'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Run Tests
        run: ./gradlew test
